<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones e Iconos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
        }
        .header {
            background-color: #0072C6;
            color: #FFFFFF;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .button {
            background-color: #68B646;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #5A9A38;
        }
        .icon {
            color: #0072C6;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
        }
        .icon:hover {
            color: #005A99;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Botones e Iconos</h1>
    </div>
    <div class="content">
        <h2>Botones de Acción</h2>
        <button class="button">Guardar</button>
        <button class="button">Cancelar</button>
        <h2>Iconos de Navegación y Acción</h2>
        <i class="fas fa-home icon"></i>
        <i class="fas fa-cog icon"></i>
        <i class="fas fa-user icon"></i>
        <i class="fas fa-sign-out-alt icon"></i>
    </div>
</body>
</html>
