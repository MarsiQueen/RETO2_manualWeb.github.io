<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: #0072C6;
            color: #FFFFFF;
            padding: 15px;
            text-align: center;
        }
        .nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Inicio</a>
        <a href="#">Instalación</a>
        <a href="#">Uso</a>
        <a href="#">Admin</a>
        <a href="#">FAQ</a>
    </div>
</body>
</html>
