    <div>
        <div class="container mt-4">

            <div class="section">
                <div class="container mt-4">

                    <h2>The Form has been sent</h1>

                    <div id="nombre_completo"></div>

                    <div class="mt-3" id="radio_option"></div>

                    <br/>
          
                    <div id="devices"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.onload=function(){

          var vars = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
          
          for(var i = 0; i < hashes.length; i++)
          {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
          }

          document.getElementById("nombre_completo").innerHTML = "<strong>Full Name: </strong>" + vars["fullname"].replace("+"," ").replace("+"," ").replace("%C3%B1","Ã±");
          document.getElementById("email").innerHTML = "<strong>Email: </strong>" + vars["email"].replace("%40","@");
          document.getElementById("phone").innerHTML = "<strong>Phone Number: </strong>" + vars["phone"];

          document.getElementById("radio_option").innerHTML = "<h2> Thanks for asking information about: </h2>";
          document.getElementById("radio_buttons").innerHTML = vars["opcion"].replace("+"," ").replace("+"," ").replace("+"," ").replace("%2F","/").replace("%2F","/");


          document.getElementById('devices').innerHTML = '<h2>Thank you for:</h2>';

          if (vars['condiciones1']!=undefined) {
           document.getElementById('device1').innerHTML = '<strong>Accept and read the terms and conditions</strong>';
         }

         if (vars['Acepto2']!=undefined) {
           document.getElementById('device2').innerHTML = '<strong>Sharing your info with SalxixOsos S.A.</strong>';
         }
         
         if (vars['Acepto3']!=undefined) {
           document.getElementById('device3').innerHTML = '<strong>Join the salxixOsecta</strong>';
         }

         if (vars['Acepto4']!=undefined) {
           document.getElementById('device4').innerHTML = '<strong>Receive advertising from SalxixOsos S.A.</strong>';
         }

        }
       </script>
